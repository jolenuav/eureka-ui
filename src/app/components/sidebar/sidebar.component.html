<nav class="sidebar sidebar-offcanvas" id="sidebar">
  <ul class="nav">
    <li class="nav-item nav-profile">
      <a href="javascript:;" class="nav-link">
        <div class="nav-profile-image">
          <img [src]="user.image" alt="profile" />
          <span class="login-status" [ngClass]="loginStatus$ | async"></span>
          <!--change to offline or busy as needed-->
        </div>
        <div class="nav-profile-text d-flex flex-column">
          <span class="font-weight-bold mb-2">{{ user.name }}</span>
          <span class="text-muted text-small text-primary-light">
            {{ user.username }}
          </span>
        </div>
        <i class="mdi mdi-bookmark-check text-success nav-profile-badge"></i>
      </a>
    </li>

    <li class="nav-item" [ngClass]="{ active: orders.isActive }">
      <a
        class="nav-link"
        routerLink="/partner/orders"
        routerLinkActive
        #orders="routerLinkActive"
      >
        <span class="menu-title">Ordenes</span>
        <i class="mdi mdi-format-list-bulleted-type menu-icon"></i>
      </a>
    </li>

    <li class="nav-item" [ngClass]="{ active: adminCommerces.isActive }">
      <a
        class="nav-link"
        routerLink="/partner/admin_commerce"
        routerLinkActive
        #adminCommerces="routerLinkActive"
      >
        <span class="menu-title">Adm. comercios</span>
        <i class="mdi mdi-store menu-icon"></i>
      </a>
    </li>
  </ul>
</nav>
