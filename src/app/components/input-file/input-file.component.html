<mat-toolbar class="d-flex justify-content-between">
  <div class="col-11 text-truncate">
    {{ selectedFileNames.length ? selectedFileNames : 'Seleccionar imagen' }}
  </div>
  <input
    class="w-100"
    accept="image/*"
    id="fileInput"
    type="file"
    [disabled]="disabled"
    (change)="captureImage($event)"
  />

  <mat-icon color="accent" class="col-1 d-flex justify-content p-0 mdi mdi-upload"></mat-icon>
</mat-toolbar>
