<div
  id="listProducts"
  (sectionChange)="categoryActived = $event"
  class="w-100 d-flex flex-column"
>
  <ng-container *ngFor="let item of list; let i = index">
    <div>
      <div [id]="'link' + i" class="px-3">
        <h3>{{ item.category.description }}</h3>
      </div>
      <div class="row px-3">
        <ng-container *ngFor="let product of item.products">
          <div class="col-4 p-1">
            <button
              mat-flat-button
              class="card rounded card-product p-0 w-100"
              (click)="clickEvent.emit(product)"
            >
              <div
                class="
                  d-flex
                  flex-column
                  justify-content-between
                  align-items-center
                  h-100 w-100
                "
              >
                <div class="w-100 p-2">
                  <div
                    *ngIf="product.image; else withoutImg"
                    class="rounded img-product"
                    [src]="product.image"
                    [ngStyle]="{
                      'background-image': 'url(' + product.image + ')'
                    }"
                  ></div>
                  <ng-template #withoutImg>
                    <div class="img-product"></div>
                  </ng-template>
                </div>
                <div class="text-center text-small font-weight-bold py-1">
                  {{ product.name }}
                </div>
                <div
                  class="
                    font-weight-bold
                    px-2
                    py-1
                    d-flex
                    justify-content-between
                    w-100
                  "
                >
                  ${{ product.price }}
                  <button
                    mat-fab
                    class="
                      d-flex
                      justify-content-center
                      align-items-center
                      btn-plus
                    "
                    (click)="clickEvent.emit(product)"
                  >
                    <mat-icon
                      class="
                        mdi mdi-plus
                        d-flex
                        justify-content-center
                        align-items-center
                      "
                    ></mat-icon>
                  </button>
                </div>
              </div>
            </button>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
