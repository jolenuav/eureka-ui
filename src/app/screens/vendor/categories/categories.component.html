<div class="container-scroll-x container-scroll-y p-4 text-small">
  <div class="pb-3"><eu-icon-title></eu-icon-title></div>
  <div class="card d-flex flex-column border-0">
    <form class="row p-3" [formGroup]="formGroup" (ngSubmit)="onSaveOrUpdate()">
      <div *ngIf="showInputCommerce" class="col-12 p-0">
        <div class="form-group col-sm-12 col-xl-4">
          <eu-autocomplete-commerce
            [setCommerce]="commerceLoged ? commerceLoged : null"
            (changeEvent)="selectedCommerce($event)"
          >
          </eu-autocomplete-commerce>
        </div>
      </div>

      <div class="form-group col-sm-12 col-xl-4">
        <label class="m-0" for="order">Orden</label>
        <input
          class="form-control input-number"
          id="order"
          formControlName="order"
          placeholder="Orden"
          type="number"
        />
      </div>

      <div class="form-group col-sm-12 col-xl-4">
        <label class="m-0" for="category">Categoría</label>
        <input
          class="form-control"
          id="category"
          formControlName="category"
          placeholder="Category"
          type="text"
        />
      </div>

      <div class="form-group col-sm-12 col-xl-4">
        <label class="m-0" for="parentCategory">Categoría padre</label>
        <select
          class="form-control w-100"
          id="parentCategory"
          formControlName="parentCategory"
        >
          <option [ngValue]="null" disabled selected>
            Selecione una categoría
          </option>
          <option
            [ngValue]="category"
            *ngFor="let category of categories.categories"
          >
            {{ category.description }}
          </option>
        </select>
      </div>

      <div class="form-group col-sm-12 col-xl-6">
        <button
          class="btn btn-primary btn-rounded w-100"
          type="button"
          [disabled]="formGroup.invalid"
          (click)="addCategory()"
        >
          <i class="mdi mdi-plus-box-outline"></i> Categoría
        </button>
      </div>

      <div class="form-group col-sm-12 col-xl-6">
        <button
          class="btn btn-primary btn-rounded w-100"
          type="button"
          [disabled]="formGroup.invalid"
          (click)="addSubcategory()"
        >
          <i class="mdi mdi-plus-box-multiple-outline"></i> Subcategoría
        </button>
      </div>

      <div class="form-group col-12">
        <mat-accordion>
          <mat-expansion-panel
            hideToggle
            *ngFor="let category of categories.categories"
          >
            <mat-expansion-panel-header>
              <mat-panel-title
                class="d-flex justify-content-between align-items-center"
              >
                #{{ category.order }} {{ category.description }}
                <div class="d-flex align-items-center">
                  <span class="badge badge-primary badge-pill">
                    {{ category.subCategories.length }}
                  </span>
                  <i
                    class="mdi mdi-delete pl-3"
                    (click)="deleteCategory(category)"
                  ></i>
                </div>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list class="d-flex flex-column">
              <mat-list-item
                class="d-flex justify-content-between align-items-center px-3"
                *ngFor="let subCategory of category.subCategories"
              >
                #{{ subCategory.order }} {{ subCategory.description }}
                <i
                  class="mdi mdi-delete pl-3"
                  (click)="deleteSubCategory(category, subCategory)"
                ></i>
              </mat-list-item>
            </mat-list>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

      <div class="d-flex flex-row w-100 justifu-content-center px-3">
        <button
          type="submit"
          class="btn btn-primary btn-rounded m-auto col-sm-12 col-xl-4"
        >
          Guargar
        </button>
      </div>
    </form>
  </div>
</div>
