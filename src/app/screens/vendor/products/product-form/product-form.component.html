<div class="container-scroll-y p-4">
  <div class="pb-3"><eu-icon-title></eu-icon-title></div>
  <div class="card d-flex flex-column border-0">
    <form
      class="row p-3"
      [formGroup]="formGroup"
      (ngSubmit)="
        formGroup.invalid ? formGroup.markAllAsTouched() : onSaveOrUpdate()
      "
    >
      <div *ngIf="showInputCommerce" class="col-12 p-0">
        <div class="m-0 form-group col-sm-12 col-xl-4">
          <eu-autocomplete-commerce
            [setCommerce]="commerceLoged ? commerceLoged : null"
            (changeEvent)="commerce = $event"
          >
          </eu-autocomplete-commerce>
        </div>
      </div>
      <div class="form-group col-sm-12 col-xl-3">
        <label class="m-0" for="name">Nombre</label>
        <input
          class="form-control"
          id="name"
          formControlName="name"
          placeholder="Nombre"
          (blur)="formGroup.controls.name.markAsTouched()"
        />
      </div>
      <div class="form-group col-sm-12 col-xl-3">
        <label class="m-0" for="section">Secci贸n</label>
        <select
          class="form-control w-100"
          id="section"
          formControlName="section"
          (blur)="formGroup.controls.section.markAsTouched()"
        >
          <option [value]="null" disabled selected>
            Seleccione una secci贸n
          </option>
          <!-- <option
            [value]="section"
            *ngFor="let section of commerce ? commerce.sections : []"
          >
            {{ section }}
          </option> -->
        </select>
      </div>
      <div class="form-group col-sm-12 col-xl-3">
        <label class="m-0" for="price">Precio</label>
        <input
          class="form-control input-number"
          id="price"
          formControlName="price"
          placeholder="Precio"
          type="number"
          (blur)="formGroup.controls.price.markAsTouched()"
        />
      </div>
      <div
        class="
          form-group
          custom-control custom-checkbox
          col-sm-12 col-xl-3
          d-flex
          align-items-center
        "
      >
        <input
          id="enabled"
          formControlName="enabled"
          type="checkbox"
          class="custom-control-input"
        />
        <label class="custom-control-label" for="enabled">Habiliatdo</label>
      </div>
      <div class="form-group col-sm-12 col-xl-6">
        <mat-form-field class="w-100">
          <mat-label>Etiquetas</mat-label>
          <mat-chip-list #chipTags>
            <mat-chip
              *ngFor="let tag of tags"
              selectable
              [removable]="removable"
              (removed)="removeTag(tag)"
            >
              {{ tag }}
              <i
                matChipRemove
                *ngIf="removable"
                class="mdi mdi-close-circle"
              ></i>
            </mat-chip>
            <input
              placeholder="Etiquetas..."
              [matChipInputFor]="chipTags"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="true"
              (matChipInputTokenEnd)="addTag($event)"
            />
          </mat-chip-list>
        </mat-form-field>
      </div>
      <div
        class="
          form-group
          custom-control custom-checkbox
          col-sm-12 col-xl-3
          d-flex
          align-items-center
        "
      >
        <input
          id="inStock"
          formControlName="inStock"
          type="checkbox"
          class="custom-control-input"
        />
        <label class="custom-control-label" for="inStock">En stock</label>
      </div>
      <div *ngIf="!product" class="form-group col-sm-12 col-xl-3">
        <input
          class="form-control input-number"
          formControlName="stock"
          placeholder="Stock"
          type="number"
          (blur)="formGroup.controls.stock.markAsTouched()"
        />
      </div>
      <div class="form-group col-12">
        <label class="m-0" for="description">Descripci贸n</label>
        <textarea
          class="form-control"
          id="description"
          formControlName="description"
          placeholder="Descripci贸n..."
        ></textarea>
      </div>
      <label class="form-group col-12">Adicionales</label>
      <div class="d-flex flex-row w-100 justifu-content-center px-3">
        <button
          type="submit"
          class="btn btn-primary btn-rounded m-auto col-sm-12 col-xl-4"
        >
          Agregar
        </button>
      </div>
    </form>
  </div>
</div>
